<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="ion-text-center">Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let pro of productos" [routerLink] = "['/productos',pro.id]">
      <ion-avatar slot="start">
        <ion-img [src] = 'pro.imagenURL'></ion-img>
      </ion-avatar>
      <ion-label>
        {{pro.nombre}}
      </ion-label>

    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="redireccionarAgregar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
