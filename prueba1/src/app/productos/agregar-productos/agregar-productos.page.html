<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/productos"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-addprod">
 <ion-row>
   <ion-col>
     <ion-card>
       <ion-card-content>

         <ion-item>
          <ion-input type="text" placeholder ="Ingrese nombre" #nombre></ion-input>
         </ion-item>
         
       
         <ion-item>
          <ion-checkbox type="checkbox"color="primary" #disponible></ion-checkbox>
          <ion-label>Â¿Disponible?</ion-label>
         </ion-item>

        <ion-item>
          <ion-input type="text" placeholder ="Ingrese precio" #precio></ion-input>
        </ion-item>
         
         <ion-item>
          <ion-input type="text" placeholder ="Ingrese imagen (URL)" #imgURL></ion-input>
         </ion-item>
         
         <ion-item>
          <ion-input type="text" placeholder ="Ingrese comentarios (Opcional)" #comentario></ion-input>
         </ion-item>
         
         
         <ion-item>
          <ion-label>Hair Color</ion-label>
          <ion-select value="brown" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="brown">Brown</ion-select-option>
            <ion-select-option value="blonde">Blonde</ion-select-option>
            <ion-select-option value="black">Black</ion-select-option>
            <ion-select-option value="red">Red</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Hola</ion-label>
          <ion-radio></ion-radio>
        </ion-item>

         <ion-button class ="ion-text-center" color="success" (click) = "addProductos(nombre,disponible,imgURL,precio,comentario)">Agregar Producto</ion-button>
       </ion-card-content>
     </ion-card>
   </ion-col>
 </ion-row>
</ion-content>
