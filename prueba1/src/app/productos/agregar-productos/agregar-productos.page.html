<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/productos"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-add">
 <ion-row>
   <ion-col>
     <ion-card>
       <ion-card-content>

         <ion-item>
          <ion-input type="text" placeholder ="Ingrese nombre" #nombre></ion-input>
         </ion-item>
         
       
         <ion-item>
          <ion-checkbox type="checkbox"color="primary" #disponible></ion-checkbox>
          <ion-label>¿Disponible?</ion-label>
         </ion-item>

        <ion-item>
          <ion-input type="text" placeholder ="Ingrese precio" #precio></ion-input>
        </ion-item>
         

        <ion-item>
          <ion-input type="text" placeholder ="Ingrese URL de imagen" #imgURL></ion-input>
        </ion-item>

         <!--<ion-item>
          <ion-input type="file" accept="image/*" [(ngModel)]="imageFilePath" (change)="capturarImg($event)" #imgURL></ion-input>
         </ion-item>-->
         
         <ion-item>
          <ion-input type="text" placeholder ="Ingrese comentarios (Opcional)" #comentario></ion-input>
         </ion-item>
         
         
         <ion-item>
          <ion-label>Categoria</ion-label>
          <ion-select value="brown" okText="Seleccionar" cancelText="Atrás" #categoria>
            <ion-select-option value="1">Blindados</ion-select-option>
            <ion-select-option value="2">Aviones</ion-select-option>
            <ion-select-option value="3">Barcos</ion-select-option>
            <ion-select-option value="4">Coleccionables</ion-select-option>
          </ion-select>
        </ion-item>
        
        <ion-item>
          <ion-label>Marca</ion-label>
          <ion-select  value="brown" okText="Seleccionar" cancelText="Atrás"  #marca>
            <ion-select-option *ngFor="let mar of marcas" [value]="mar.nombreMarca">{{mar.nombreMarca}}</ion-select-option>

          </ion-select>
        </ion-item>

        <ion-list>
          <ion-radio-group #escala>
            <ion-list-header>
              <ion-label>
                Escala
              </ion-label>
            </ion-list-header>
        
            <ion-item>
              <ion-label>No Aplica</ion-label>
              <ion-radio value="No Aplica"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>1/32</ion-label>
              <ion-radio value="1/32"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>1/48</ion-label>
              <ion-radio value="1/48"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>1/72</ion-label>
              <ion-radio value="1/72"></ion-radio>
            </ion-item>
      
          </ion-radio-group>
        </ion-list>
        
         <ion-button class ="ion-text-center" color="success" (click) = "addProductos(nombre,disponible,precio,imgURL,comentario, categoria, marca,escala)">Agregar Producto</ion-button>
       </ion-card-content>
     </ion-card>
   </ion-col>
 </ion-row>
</ion-content>
