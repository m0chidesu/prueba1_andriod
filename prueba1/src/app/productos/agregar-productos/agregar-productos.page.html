<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/productos"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background-addprod">
 <ion-row>
   <ion-col>
     <ion-card>
       <ion-card-content>

         <ion-item>
          <ion-input type="text" placeholder ="Ingrese nombre" #nombre></ion-input>
         </ion-item>
         
       
         <ion-item>
          <ion-checkbox type="checkbox"color="primary" #disponible></ion-checkbox>
          <ion-label>Â¿Disponible?</ion-label>
         </ion-item>

        <ion-item>
          <ion-input type="text" placeholder ="Ingrese precio" #precio></ion-input>
        </ion-item>
         
         <ion-item>
          <ion-input type="text" placeholder ="Ingrese imagen (URL)" #imgURL></ion-input>
         </ion-item>
         
         <ion-item>
          <ion-input type="text" placeholder ="Ingrese comentarios (Opcional)" #comentario></ion-input>
         </ion-item>
         
         
         <ion-item>
          <ion-label>Categoria</ion-label>
          <ion-select value="brown" okText="Okay" cancelText="Dismiss" #categoria>
            <ion-select-option value="Blindados">Blindados</ion-select-option>
            <ion-select-option value="Aviones">Aviones</ion-select-option>
            <ion-select-option value="Barcos">Barcos</ion-select-option>
            <ion-select-option value="Coleccionables">Coleccionables</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-list>
          <ion-radio-group name="rbEscala" #escala >
            <ion-list-header>
              <ion-label>Escala</ion-label>
            </ion-list-header>
      
            <ion-item>
              <ion-label>No aplica</ion-label>
              <ion-radio slot="1" value="No aplica"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>1/72</ion-label>
              <ion-radio slot="2" value="1/72"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>1/48</ion-label>
              <ion-radio slot="3" value="1/48" n></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>1/32</ion-label>
              <ion-radio slot="4" value="1/32"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>

         <ion-button class ="ion-text-center" color="success" (click) = "addProductos(nombre,disponible,imgURL,precio,comentario, categoria, escala)">Agregar Producto</ion-button>
       </ion-card-content>
     </ion-card>
   </ion-col>
 </ion-row>
</ion-content>
